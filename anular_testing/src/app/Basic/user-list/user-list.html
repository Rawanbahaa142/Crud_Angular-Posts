<app-form-user (userForm)="addUser($event)"></app-form-user>
@if(users.length > 0){
<table class="table table-dark border border-2">
    <thead> 
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        @for(user of users; track $index){
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <button (click)="removeUser($index)">Remove</button>
            </td>
        </tr>
        }
    </tbody>
</table>
}
@else(){
<p>No users added yet.</p>
}
