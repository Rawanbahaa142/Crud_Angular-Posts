<div class="container mt-4">
  <h3 class="mb-4 text-center text-primary">Post Details</h3>
  <form>
    <div class="form-group mb-3">
      <label>ID</label>
      <input type="number" class="form-control" [(ngModel)]="post.id" name="id" readonly />
    </div>

    <div class="form-group mb-3">
      <label>Title</label>
      <input type="text" class="form-control" [(ngModel)]="post.title" name="title" readonly/>
    </div>

    <div class="form-group mb-3">
      <label>Body</label>
      <textarea class="form-control" [(ngModel)]="post.body" name="body" readonly></textarea>
    </div>

  </form>
</div>
