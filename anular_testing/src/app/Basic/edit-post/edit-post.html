<div class="container mt-4">
    <h3>Edit Post</h3>
    <form>
      <div class="form-group mb-3">
        <label>ID</label>
        <input type="number" class="form-control" [(ngModel)]="post.id" name="id" readonly />
      </div>
  
      <div class="form-group mb-3">
        <label>Title</label>
        <input type="text" class="form-control" [(ngModel)]="post.title" name="title" />
      </div>
  
      <div class="form-group mb-3">
        <label>Body</label>
        <textarea class="form-control" [(ngModel)]="post.body" name="body"></textarea>
      </div>
  
      <button type="button" class="btn btn-primary" (click)="updatePost(post)">Update</button>
    </form>
  </div>
